            <p style="text-align: center; margin:0;">Teknologi Survei dan Pemetaan Dasar</p>
            <p style="text-align: center; margin:0;">Sekolah Vokasi</p>
            <p style="text-align: center; margin:0;">Universitas Gadjah Mada</p>

        </div>
    </div>

    <script>
        var mymap = L.map("mapdiv").setView([-1.1516431288550588, 116.65226564330933], 10);

        var osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', 
            {
                attribution: '© OpenStreetMap',
                subdomain: ['a','b','c']
            });
            
        osm.addTo(mymap) ;

        var info = L.control();

		info.onAdd = function (mymap) {
			this._div = L.DomUtil.create('div', 'info');
			this.update();
			return this._div;
		};

		info.update = function (props) {
			this._div.innerHTML = '<div class="transbox"><h4><b>Peta Curah Hujan</h4></b>' +  (props ?
				'<b>' + props.name + '</b><br />' + props.density + '%'
				: 'Studi Kasus Kabupaten Penajam Paser Utara' + '</div>')
				
		};

		info.addTo(mymap);

        var creator = L.control();

		creator.onAdd = function (mymap) {
			this._div = L.DomUtil.create('div', 'info');
			this.update();
			return this._div;
		};

		creator.update = function (props) {
			this._div.innerHTML = '<div class="transbox">' +  (props ?
				'<b>' + props.name + '</b>' + props.density + '%'
				: 'Dibuat Oleh: Renaldy Bayu' + '<br>' + 'Sumber: Geoportal Penajam</div>')
				
		};

		creator.addTo(mymap);



        var hujan = L.tileLayer.wms("/geoserver/wms?", {
            layers:"final:hujan",
            format:"image/png",
            transparent: true
        });
        hujan.addTo(mymap)

        var batas_kecamatan = L.tileLayer.wms("/geoserver/wms?", {
            layers:"final:penajam_batas",
            format:"image/png",
            transparent: true
        });
        batas_kecamatan.addTo(mymap)

        var basemap = {
            "OpenStreetMap":osm
        }

        var overlaymap = {
            
            "Curah Hujan" : hujan,
            "Batas Kecamatan": batas_kecamatan
        }

        L.control.layers(basemap,overlaymap).addTo(mymap);


        mymap.on('click', function(e){
            var pos = e.latlng;
            var pt = mymap.latLngToContainerPoint(pos);
            var w = mymap.getSize().x; var h = mymap.getSize().y; var bnd = mymap.getBounds();
            var west = bnd.getWest();
            var east = bnd.getEast();
            var north = bnd.getNorth();
            var south = bnd.getSouth();
            
            $.ajax({
                url:"/geoserver/wms",
                data :{
                service:"WMS",
                version:"1.1.1",
                request:"GetFeatureInfo",
                info_format:"application/json", layers:'final:hujan', query_layers: 'final:hujan',
                width : w,
                height : h,
                x:parseInt(pt.x),
                y:parseInt(pt.y),
                bbox:west+','+south+','+east+','+north
                },
                success: function(ajaxresult){
 
                    console.log(ajaxresult); 
                    if(typeof(ajaxresult)!='undefined'){
                    if(ajaxresult.features.length>0){
                        var pro = ajaxresult.features[0].properties;
                         
                        var content = "<table><tr><th>Field</th><th>Value</th></tr>";
                        $.each(pro,function(index, value){
                        content += "<tr><td>" + index + "</td><td>" + value + "</td></tr>";
                        });
                         
                        content += "</table>";
                        L.popup().setLatLng(pos).setContent(content).openOn(mymap);
                        }
                        }
                        },
                        error : function(jqXHR, textStatus, errorThrown){
                        alert("Error");
                        }
                        });
                    });
        mymap.on('layeradd', function(e){
            var layerId = e.layer.options.layers.replace(':','_');
            $('#'+ layerId).show();
        });

        mymap.on('layerremove', function(e){
            var layerId = e.layer.options.layers.replace(':','_');
            $('#'+ layerId).hide();
        })

    </script>
